<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>NumberPlay/WordPlay</title>
  </head>
  <body>
    <div class="container">
      <h1>NumberPlay/WordPlay</h1>
      <form id="numberPlay">
        <div class="form-group">
          <label for="endNumber">Count to:</label>
          <input id="endNumber" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number">Number to get there</label>
          <input id="number" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <form id="wordPlay">
        <div class="form-group">
          <label for="sentence">Write a sentence</label>
          <input id="sentence" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="jumbotron">
        <h2 id="output"></h2>
        <h3 id="output2"></h2>
      </div>
      <div class="jumbotron">
        <h2 id="output3"></h2>
        <h3 id="output4"></h2>
      </div>


    </div>
  </body>
</html>
